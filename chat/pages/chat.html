<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Message Chat Box - Bootsnipp.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../assets/css/chat.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.7/css/mdb.min.css" rel="stylesheet">
  <link href="../assets/dist/emojionearea.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/chat.css" media="none" onload="if(media!='all')media='all'">
  
</head>

<body onload="inisiasi()" style="background-color: #604CAB;">
  <!--Navbar -->
  
  <!--/.Navbar -->



  <div class="container" style="background-color: white;background-image: url('images/logof.png');">
    <br>
    <div class="messaging">
      <div class="inbox_msg">
        
        <div class="mesgs">
          <div class="msg_history">
            <div id="historiObrolan">
            </div>
            
            <div id="formKirimPesan">
              <div class="type_msg">
                <div class="input_msg_write">
                  <input type="text" class="write_msg" id="pesan" onkeydown="listen()" placeholder="Ketikkan sebuah pesan" />
                  
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>




  <!-- Modal tambah teman-->
  <div class="modal fade" id="tambahTeman" tabindex="-1" role="dialog" aria-labelledby="tambahTeman" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-notify modal-info" role="document">
      <!--Content-->
      <div class="modal-content">
        <!--Header-->
        <div class="modal-header">
          <!-- <p class="heading lead">Tambah Teman</p> -->
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" class="white-text">&times;</span>
          </button>
        </div>
        <!--Body-->
        <div class="modal-body">
        </div>
        <!--Footer-->
        <div class="modal-footer">
        </div>
      </div>
      <!--/.Content-->
    </div>
  </div>
  <!-- Modal tambah teman-->


<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
</script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../assets/dist/emojionearea.js">
</script>
<script type="text/javascript" src="../assets/js/chat.js"></script>

</body>

</html>
